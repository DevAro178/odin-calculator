<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>

    <body>
        <div class="container">
            <div class="display">0</div>
            <div class="keys">
                <div class="operator" data-value="ac">AC</div>
                <div class="operator" data-value="+/-">+/-</div>
                <div class="operator" data-value="%">%</div>
                <div class="operator" data-value="/">/</div>

                <div class="numbers" data-value="7">7</div>
                <div class="numbers" data-value="8">8</div>
                <div class="numbers" data-value="9">9</div>
                <div class="operator" data-value="*">*</div>

                <div class="numbers" data-value="4">4</div>
                <div class="numbers" data-value="5">5</div>
                <div class="numbers" data-value="6">6</div>
                <div class="operator" data-value="-">-</div>

                <div class="numbers" data-value="1">1</div>
                <div class="numbers" data-value="2">2</div>
                <div class="numbers" data-value="3">3</div>
                <div class="operator" data-value="+">+</div>

                <div class="numbers f-2" data-value="0">0</div>
                <div class="numbers f-1" data-value=".">.</div>
                <div class="operator f-1" data-value="=">=</div>

            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
